<!DOCTYPE html>

  	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body ng-app="mainApp" flow-init

		<!-- Navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Infoscribe</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="/create">New Project</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>

              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href = "" ng-click="logout()">Logout</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

		<div class="" >
			<br/><br/><br/><br/>
			<div class="row">
                <div class="col-sm-1 col-md-1"></div>
				<div class="col-xs-12 col-sm-10 col-md-10">
					<div ng-view="">
                    </div>
				</div>
                <div class="col-sm-1 col-md-1"></div>
            </div>
		</div>
	</div>
	<!-- -->
	<footer class="footer" style="background-color:#2C2C2C;">
    	<div class="container" align="middle">
			<p class="text-muted">
				<p class="white" valign="middle">
					<a class="white" href="" target="_blank">InfoScribe @ Columbia</a>

				</p>
			</p>
		</div>
	</footer>
    <!-- Loading scripts at the end -->
	  <script src="/js/jquery.min.js"></script>
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
	  <script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="/js/ui-bootstrap-0.9.0.min.js"></script>
    <!-- Upload Flow js -->
    <script src="/flow.js"></script>
    <script src="/js/ng-flow-standalone.min.js"></script>
    <!-- Angular Scripts -->
    <script src="/scripts/app.js" ></script>
    <script src="/scripts/projectsSearchCtrl.js" ></script>
    <script src="/scripts/createProjectCtrl.js" ></script>
    <script src="/scripts/editProjectCtrl.js" ></script>
    <script src="/scripts/singleProjectCtrl.js" ></script>
    <script src="/scripts/transcribeFileCtrl.js" ></script>
    <script src="/scripts/exemplarCtrl.js" ></script>
    <!-- Directives -->
    <script src="/scripts/directives/imageonload.js" ></script>
