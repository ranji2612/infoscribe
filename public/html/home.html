<html>
<head>
    
    
	<title>Infoscribe</title>
	<meta charset="utf-8" />
	<!--  Meta tags for sharing -->
	<!---->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
         /* Sticky footer styles
        -------------------------------------------------- */
        html {
          position: relative;
          min-height: 100%;
        }
        .btn-primary {
            background-color: #252525;
        }
        body {
          /* Margin bottom by footer height */
          margin-bottom: 40px;
          font-family: 'Open Sans', sans-serif;
          overflow-x: hidden;
          background-color: #F1F3F1;
        }
        h5{
            font-family: 'Open Sans', sans-serif;
        }
        strong{
            font-family: 'Open Sans', sans-serif;
        }
        .box{
            border: 2px #BBB solid
        }
        .footer {
          overflow: hidden;
          position: absolute;
          bottom: 0;
          width: 100%;
          /* Set the fixed height of the footer here */
          height: 40px;
          background-color: #252525;
        }
    </style>
    <base href="/">
</head>
<body ng-app="mainApp">
	<div ng-controller="homeCtrl">

		<!-- Navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Infoscribe</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>

              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href = "" ng-click="logout()">Logout</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

		<div class="container" >
			<br/><br/><br/><br/><br/>

			<div class="row">
                <div class="col-sm-1 col-md-1"></div>
				<div class="col-xs-8 col-sm-10 col-md-10">
					<div ng-view="">
                    </div>
				</div>
                <div class="col-sm-1 col-md-1"></div>
            </div>
		</div>
	</div>
	<!-- -->
	<footer class="footer" style="background-color:#222;">
    	<div class="container" align="middle">
			<p class="text-muted">
				<p class="white" valign="middle">
					<a class="white" href="" target="_blank">InfoScribe @ Columbia</a>
					
				</p>
			</p>
		</div>
	</footer>
    <!-- Loading scripts at the end -->
	<script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-0.9.0.min.js"></script>
    <!-- Angular Scripts -->
    <script src="scripts/app.js" ></script>
    <script src="scripts/projectsSearchCtrl.js" ></script>
	

		<!-- End of Scripts -->
</body>
</html>
