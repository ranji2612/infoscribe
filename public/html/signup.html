<body ng-app="signupPage" ng-controller="signupPage">
	<br/>
	<br/>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">

				<h3>Apply for an Infoscribe account</h3>
				<hr/>
				Get the chance to get your projects transcribed and transcibe pubic projects. For help, contact us.
				<hr style="border-color:#ccc;"/>

				<!-- LOGIN FORM -->
				<form action="/signup" method="post" onsubmit="return validateForm()" id="myForm">
					<div class="row">
						<div class="col-sm-12">
							<h5>General Info</h5>
						</div>
						<div class="form-group col-sm-4">
							<input type="text" class="form-control" name="givenName" placeholder="First Name*" required>
						</div>
						<div class="form-group col-sm-4">
							<input type="text" class="form-control" name="familyName" placeholder="Last Name*" required>
						</div>
						<div class="form-group col-sm-4">
							<input type="email" class="form-control" name="email" placeholder="E-mail address*" required>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<h5>Organization</h5>
						</div>
						<div class="form-group col-sm-4">
							<input type="text" class="form-control" name="orgName" placeholder="Orgnaization Name">
						</div>
						<div class="form-group col-sm-4">
							<input type="text" class="form-control" name="orgLink" placeholder="Org Website">
						</div>
						<div class="form-group col-sm-4">
							<select class="input-md form-control input" id="countries" name="country"></select>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<h5>Related Information</h5>
						</div>
						<div class="col-sm-12">
							<h5>Are you a <b>Journalist</b>?</h5>
							<input type="radio" name="isJournalist" value="yes" required>&nbsp;&nbsp;Yes&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="radio" name="isJournalist" value="no" checked required>&nbsp;&nbsp;No
						</div>
						<div class="col-sm-12">
							<br/>
							<textarea class="form-control input" style="min-height:100px;" placeholder="Any other details you want to add"></textarea>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="form-group col-sm-6">
							<input type="password" class="form-control" name="password" required placeholder="Password">
						</div>
						<div class="form-group col-sm-6">
							<input type="password" class="form-control" name="repassword" required placeholder="Re-enter Password">
						</div>
					</div>
					<br/>
					<div class="g-recaptcha" data-callback="capcha_filled" data-expired-callback="capcha_expired" data-sitekey="6Ld_OQ8UAAAAANKVodFOoRmbHuNFMlomj9cSxZoZ" required></div>
					<br/>
					<button type="submit" class="btn btn-warning btn-lg" ng-click="validateForm()">Register</button>
				</form>

				<hr/>
			</div>
		</div>
	</div>
